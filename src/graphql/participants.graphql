query Participants(
  $where: participantFilter
  $orderBy: String
  $orderDirection: String
) {
  participants(
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    totalCount
    items {
      chainId
      address
      volume
      lastPaidTimestamp
      balance
      erc20Balance
      creditBalance
    }
  }
}
